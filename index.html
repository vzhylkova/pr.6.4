<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Форма для аутентифікації користувача</h1>
    <form method="GET" action="zaglushka.html">
        <table>
            <tr>
                <td align="left">Імя:</td>
                <td align="right"><input type="text" name="name" size="11"></td>

            </tr>
            <tr>
                <td align="left">Прізвище:</td>
                <td align="right"><input type="text" name="surname" size="11"></td>
            </tr>
            <tr>
                <td align="left">Логін:</td>
                <td align="right"><input type="text" name="login" size="11"></td>
            </tr>
            <tr>
                <td align="left">Пароль:</td>
                <td align="right"><input type="password" name="PASS" size="11"></td>
            </tr>
            <tr>
                <td align="left">Електронна пошта:</td>
                <td align="right"><input type="text" name="mail" size="11"></td>
            </tr>
            <tr align="center">
                <td align="left"><input type="submit" value="Передати"></td>
                <td align="right"><input type="reset" value="Очистити"></td>
            </tr>
        </table>
    </form>
</body>
</html>
